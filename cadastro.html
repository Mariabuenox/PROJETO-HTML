<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificação - Artesanato em Foco </title>

    <link rel="icon" href="./img/logo.ico">
    <link rel="stylesheet" href="./cadastro.css">
</head>

<body>
    <div class="box">
        <h2>Cadastro</h2>
        <form action="./paginainicial.html">
            <input type="text" placeholder="Nome completo:" name="nomecompleto" required>

            <input type="text" placeholder="CPF:" minlength="1" maxlength="14" required>

            <input type="text" name="email" placeholder="E-mail:" required>

            <input type="text" name="confirmaremail" placeholder="Confirmar e-mail:" required>

            <input type="tel" name="telefone" placeholder="Telefone:" minlength="1" maxlength="14">

            <input type="password" placeholder="Senha:" name="password" minlength="6" required>

            <div class="footerBox">
                <input type="submit" value="Cadastrar" id="buttonEnvio">
                <a href="recuperação.html">Esqueceu a sua senha?</a>
            </div>
        </form>
    </div>
</body>

</html>
