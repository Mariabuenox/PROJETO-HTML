<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificação - Artesanato em Foco </title>

    <style>
        .box {
            width: 400px;
            height: 250px;
            padding: 10px;
            border: solid 2px black;
            background-color: #c7c7c7;
        }
    </style>
</head>

<body>
    <br>
    <center>
        <div class="box">
            <h2>Iniciar Sessão</h2><br>
            <label for="email">E-mail:</label>
            <input type="text" name="email" placeholder="ex:seuemail@email.com" required><br><br>

            <label for="password">Crie uma senha:</label>
            <input type="password" placeholder="ex:suasenha" name="password" minlength="6" required><br><br>

            <a href="recuperação.html">Esqueceu a senha?</a>
            <br><br><br>

            <input type="submit" value="Fazer Login">
        </div>
    </center>
</body>

</html>
